<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Map Explorer</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <link rel="stylesheet" type="text/css" href="explore.css"/>
      <script src="../RDFa.min.1.3.0.js" type="text/javascript"></script>
      <script src="http://www.mesonet.info/services/heatmap.js" type="text/javascript"></script>
      <script src="explore.js" type="text/javascript"></script>
   </head>
   <body>
      <div id="months-widget">
         <h2>2006 to 2099</h2>
         <input type="range" id="months-control" min="0" max="1116" value="0"/>
         <h3 id="current-month"></h3>
      </div>
      <div id="dataset">
         <h3>Data Set</h3>
         <button id="avg-rcp85">Average</button>
         <button id="quartile75">75%</button>
      </div>
      <div id="color-legend">
      </div>
      <div id="map"/>
      <img id="loading" src="loading.gif"/>
   </body>
</html>
