      <div class="slide cover title">
         <hgroup>
            <h1>OpenNEX on the Web</h1>
            <h2>October 21, 2014</h2>
         </hgroup>
         <p>A project to summarize and partition the OpenNEX data sets for use
within the Open Web Platform (OWP).  The solution provides the data
infrastructure to enable a wide range of Web applications
         to use NEX-DCP30 data sets within the browser for client-side rendering and computation.</p>
         <div class="two-column">
         <div class="author">
            <p><a href="http://www.milowski.com/" rel="name">R. Alexander Miłowski</a></p>
            <p><a href="mailto:milowski@ischool.berkeley.edu" rel="email">milowski@ischool.berkeley.edu</a></p>
            <p><img src="slidy/ischool-logo.jpg" title="School of Information, University of California, Berkeley"/></p>
         </div>
         <div class="author">
            <p><a href="http://www.ltg.ed.ac.uk/~ht/" rel="name">Henry S. Thompson</a></p>
            <p><a href="mailto:ht@inf.ed.ac.uk" rel="email">ht@inf.ed.ac.uk</a></p>
            <p><img src="slidy/infEdin.png" title="School of Informatics, University of Edinburgh"/></p>
         </div>
         </div>

      <div class="slide">
         <h1>Problem Description</h1>
         <div class="two-column">
            <ul>
               <li>Often, data formats used by professional science are difficult to process
                <ul>
                 <li>and inaccessible to the generic technologies which make
Web applications easy to build</li>
                </ul>
               </li>
               <li>This confines them to use by their originators
                <ul>
                 <li>Effectively excluding other government agencies,
businesses and citizen scientists</li>
                </ul>
               </li>
             <li>Documenting and promoting are not enough
              <ul>
               <li>Nor is commissioning illustrative applications</li>
              </ul>
             </li>
            </ul>
          <ul><li>In order to <em>really</em> make  a
wide public impact with the OpenNEX data
              <ul>
               <li>We need to enable access to that data by the technologies
of the OpenWEB platform
               </li>
               <li>So that <em>everyone</em> can build applications that
showcase and make use of OpenNEX data</li>
              </ul>
             </li>
           <li>There's a huge untapped resource out there
            <ul>
             <li>Web developers, both professional and amateur</li>
             <li>Who <em>care</em> about climate issues</li>
             <li>Who can put climate data to work</li>
             <li><em>If</em> we meet them half-way</li>
            </ul>
           </li>
          </ul>
         </div>
      </div>
      <div class="slide">
         <h1>Summary of Solution</h1>
         <div class="two-column">
            <div>
               <ul>
                  <li>We have transformed the OpenNEX NEX-DCP30 data
                   <ul>
                    <li>Into Web-native format</li>
                    <li>HTML, with RDFa annotations</li>
                   </ul>
                  </li>
                  <li>partitioned into quadrangles
                   <ul>
                    <li>So it can be downloaded in useful chunks</li>
                    <li>For display and use in client-side browser applications</li>
                    <li>Built using familiar OWP technologies</li>
                   </ul>
                  </li>
                <li>Here's an example way in to the OpenNEX data:
                 <ul>
                  <li><a href="http://data.pantabular.org/opennex/data/avg-rcp85/2006-01/60/" target="data">http://data.pantabular.org/opennex/data/{name}/{yearMonth}/{size}/</a></li>
                 </ul>
                </li>
               </ul>
            </div>
            <div>
               <h2>View a <a href="http://data.pantabular.org/opennex/explore/" target="new">demo online</a>!</h2>
               <h3><a href="http://data.pantabular.org/opennex/">http://data.pantabular.org/opennex/</a></h3>
               <img src="quadrangles.svg" style="width: 65%"/>
            </div>
               
         </div>
      </div>
      <div class="slide">
         <h1>Use of Datasets</h1>
         <div class="two-column">
          <ul>
            <li><p>The OpenNEX NEX-DCP30 climate data is produced at resolution 1/120°:</p>
               <ul>
                  <li>each partition (5 years) is about 1.3GB</li>
                  <li>each month is a smaller slice</li>
               </ul>
            </li>
            <li>
               <p>We preprocess, host and deliver it for OWP use:</p>
               <ul>
                  <li>Processed via map reduce on AWS EMR (Hadoop) </li>
                  <li>to summarize, partition, and store into AWS S3</li>
                <li>For delivery as HTML</li>
               </ul>
            </li>
         </ul>
          <ul><li>This provides quick access for Web-native applications
             <ul>
              <li>In the <em>tiling</em> approach familiar to developers</li>
             </ul>
            </li>
            <li>RDFa annotations provide scientific metadata (e.g. quantities, domains, locations, etc.)</li>
            <li>Demonstration Web browser applications show the use of data within visualizations
             <ul>
             <li>Including a browser-side Barnes-interpolation computation</li>
             </ul>
            </li>
          </ul>
         </div>
      </div>
      <div class="slide">
         <h1>Solution Details</h1>
         <div class="two-column">
            <div>
               <p>Use of CORS enables access:</p>
               <ul>
                  <li><a href="http://en.wikipedia.org/wiki/Cross-origin_resource_sharing">Cross-origin resource sharing (CORS)</a></li>
                  <li>enables our data services toolkit to be accessed by any website</li>
               </ul>
               <p>Pre-partitioned OpenNEX data</p>
               <ul>
                  <li>hosted on AWS EC2 instances</li>
                  <li>served to various browser applications</li>
                  <li>addressed by URLs, delivered as HTML, with RDFa annotations</li>
                
               </ul>
            </div>
            <img src="aws-solution.svg"/>
         </div>
